<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan7</title>

    <link rel="icon" type="image/png" href="Assets/icon67.png">
</head>
<body>

    <h1>FORM BIODATA MAHASISWA</h1>
    <form>
        <label for="npm">Npm:</label><br>
        <input type="text" id="npm" name="Npm" placeholder="Npm"><br>

        <label for="fname">Full name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Full name"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Email"><br>

        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="pass" placeholder="Password"><br>

        <label for="birth">Place birth:</label><br>
        <input type="text" id="birth" name="birth" placeholder="Place birth"><br>

        <label for="bdate">Birth date:</label><br>
        <input type="date" id="bdate" name="birth" placeholder="Birth date"><br>

        <label for="gender">Gender</label><br>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="gender">Male</label>
        
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="gender">Female</label><br>
        

        <label for="address">Address</label><br>
        <textarea type="address" rows="10" cols="30" placeholder="Address">
        </textarea><br>


        <button type="submit">Save</button>
        <button type="reset">Clear</button>

    </form>
</body>
</html>
